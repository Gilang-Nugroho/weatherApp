<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="containerSearch">
        <input
          type="text"
          name=""
          id=""
          placeholder="Search"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>

      <div class="containerWeather">
        <img src="" alt="" class="weatherIcon" />
        <h1 class="temperature"></h1>
        <h2 class="city"></h2>

        <div class="details">
          <!-- humidity -->
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <!-- wind speed -->
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
